<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <title>울트라와이드 트위치 뷰어</title>
    <link rel="stylesheet" href="streamviewer.css">

    <script>
        function get_id() {
            return prompt("볼 사람 입력 : ", "chocosobo");
        }
        id = get_id()

        function stream_url() {
            return 'https://player.twitch.tv/?channel=' + id + '&muted=true';
        }

        function chat_url() {
            return 'https://www.twitch.tv/embed/' + id + '/chat?parent=wiki.chocosobo.com';
        }
    </script>

</head>
<body>

    <div class="box">
        <div class="video">
            <iframe src=""
                    id="stream_url"
                    width="100%"
                    height="100%"
                    scrolling="no"
                    allowfullscreen="no">
            </iframe>
            <script>
                document.getElementById('stream_url').src = stream_url();
            </script>
        </div>
    
        <div class="chat">
            <iframe src=""
                    id="chat_embed"
                    frameborder="0"
                    width="100%"
                    height="100%">
            </iframe>
            <script>
                document.getElementById('chat_embed').src = chat_url();
            </script>
        </div>
    </div>
</body>
</html>
